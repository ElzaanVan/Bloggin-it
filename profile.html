    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-warning text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Edit Profile</h1>
          </div>
        </div>
      </div>

    <!--ACTIONS-->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">

              ><i class="fa fa-lock"></i> Change Password</a
            >

          <div class="col-md-3">
            <a href="#" class="btn btn-danger btn-block"
              ><i class="fa fa-trash"></i> Delete Account</a
            >
          </div>
        </div>
      </div>
    </section>

    <!--POSTS-->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="Name"> </label>
                    <input type="text" class="form-control" value="Joan Jett" />
                  </div>
                  <div class="form-group">
                    <label for="Email"> </label>
                    <input
                      type="email"
                      class="form-control"
                      value="test@gmail.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="Bio"> </label>
                    <textarea class="form-control" name="editor1">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid quidem debitis blanditiis molestias cum numquam ex itaque. Atque fugit illo dolores quas, necessitatibus deleniti dolorum eligendi maxime molestias, quasi corporis!</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3 text-center text-dark">
            <h3>Your Profile Picture</h3>
            <img
              src="https://img-premium.flaticon.com/png/512/848/848043.png?token=exp=1621185204~hmac=0d74debe3c8643d25c93429635e52597"
              alt="avatar"
              width="80"
              height="80"
              class="d-block img-fluid mb-3 mx-auto"
            />
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
        </div>
      </div>
    </section>

    <!--FOOTER-->

      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              <img src="./img/blogger.png" width="50" height="50" alt="logo" />
              Copyright &copy; <span id="year"></span>
            </p>
          </div>
        </div>
      </div>
